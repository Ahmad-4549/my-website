<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahmad's Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fa;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #0077ff, #00c6ff);
            color: white;
            padding: 50px 0;
            animation: fadeIn 1s ease-out;
        }

        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        header img:hover {
            transform: scale(1.1) rotate(3deg);
        }

        h1 {
            margin-top: 15px;
            font-size: 2.8rem;
            animation: slideDown 1s ease-out;
        }

        p {
            font-size: 1.2rem;
        }

        /* Sections */
        section {
            padding: 50px 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.05);
            animation: fadeUp 1s ease-out;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            padding: 15px;
            margin-top: 40px;
            font-size: 0.9rem;
        }
